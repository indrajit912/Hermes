<!-- REGISTER -->
<div class="card mb-3 shadow-sm">
    <div class="card-header">
        <h5 class="mb-0">
            <a class="text-decoration-none" data-bs-toggle="collapse" href="#register-collapse" role="button" aria-expanded="false" aria-controls="register-collapse">
                📝 POST /api/v1/register
            </a>
        </h5>
    </div>
    <div class="collapse" id="register-collapse">
        <div class="card-body">
            <p>Request a personal API key. Wait for admin approval before use.</p>

            <h6>📦 Request JSON</h6>
            <pre class="p-2 bg-light border rounded"><code>{
  "name": "Alice Example",
  "email": "alice@example.com"
}</code></pre>

            <h6>✅ Response</h6>
            <pre class="p-2 bg-light border rounded"><code>{
  "success": true,
  "message": "API key requested, waiting for admin approval."
}</code></pre>
        </div>
    </div>
</div>
