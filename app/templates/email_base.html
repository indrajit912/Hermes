<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background: #fafafa;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      color: #4CAF50;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
    <div class="footer">
      Regards,<br>
      Indrajit Ghosh<br>
      Stat-Math Unit, ISI Bangalore<br><br>
      If anything goes wrong, feel free to connect.
    </div>
  </div>
</body>
</html>
